<div class="edit-form-container">
    <h2>แก้ไขข้อมูลสถานที่ท่องเที่ยว</h2>

    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Destination</mat-label>
        <mat-select [(ngModel)]="destination">
            <mat-option *ngFor="let distination of destinations" [value]="distination.value">
                {{ distination.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="country" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Cover Image URL</mat-label>
        <input matInput [(ngModel)]="cover" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Detail</mat-label>
        <textarea matInput rows="4" [(ngModel)]="detail"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="price" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Duration (วัน)</mat-label>
        <input matInput type="number" [(ngModel)]="duration" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="Update()">Update</button>
</div>
